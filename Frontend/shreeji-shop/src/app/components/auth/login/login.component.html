<div class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              data-toggle="tab"
              role="tab"
              aria-selected="true"
            >
              <span>Sign in</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              data-toggle="tab"
              role="tab"
              aria-selected="false"
            >
              <span>Sign up</span>
            </a>
          </li>
        </ul>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body tab-content p-3">
        <form
          class="needs-validation tab-pane fade show active"
          autocomplete="off"
          novalidate=""
          id="signin-tab"
        >
          <div class="form-group">
            <label for="si-email">Email address</label>
            <input
              class="form-control"
              type="email"
              id="si-email"
              placeholder="johndoe@example.com"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="si-password">Password</label>
            <input
              class="form-control"
              type="password"
              id="si-password"
              required
            />
          </div>
          <button class="btn sign-in-btn btn-block btn-shadow" type="submit">
            Sign in
          </button>
        </form>
        <form
          class="needs-validation tab-pane fade"
          autocomplete="off"
          novalidate=""
          id="signup-tab"
        >
          <div class="form-group">
            <label for="su-name">Full name</label>
            <input
              class="form-control"
              type="text"
              id="su-name"
              placeholder="John Doe"
              required=""
            />
            <div class="invalid-feedback">Please fill in your name.</div>
          </div>
          <div class="form-group">
            <label for="su-email">Email address</label>
            <input
              class="form-control"
              type="email"
              id="su-email"
              placeholder="johndoe@example.com"
              required=""
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="su-password">Password</label>
            <div class="password-toggle">
              <input
                class="form-control"
                type="password"
                id="su-password"
                required=""
              />
              <label class="password-toggle-btn">
                <input class="custom-control-input" type="checkbox" /><i
                  class="czi-eye password-toggle-indicator"
                ></i
                ><span class="sr-only">Show password</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="su-password-confirm">Confirm password</label>
            <div class="password-toggle">
              <input
                class="form-control"
                type="password"
                id="su-password-confirm"
                required=""
              />
              <label class="password-toggle-btn">
                <input class="custom-control-input" type="checkbox" />
                <i class="czi-eye password-toggle-indicator"></i>
                <span class="sr-only">Show password</span>
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block btn-shadow" type="submit">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
