<app-header></app-header>
<app-tagline
  [tagLine]="tagLineSub.asObservable()"
  (applySort)="sortPhones($event)"
></app-tagline>
<div class="d-flex offset-sm-auto offset-lg-2 p-2">
  <div
    class="col-sm-4 col-lg-3 col-xl-2 p-2 bg-white all-filters-container card h-100"
  >
    <app-filter
      (selectedBrands)="getPhonesForSelectedBrandsSafe($event)"
      (priceRangeChange)="setPriceRange($event)"
    ></app-filter>
  </div>
  <div class="col-sm-7 col-lg-8 col-xl-9">
    <app-phone-model
      [phoneResponse]="phoneModelSubject.asObservable()"
      (addToCart)="addToCartWithAuth($event)"
      (addToWishlist)="addToWishlistWithAuth($event)"
    ></app-phone-model>
    <app-pagination
      [paginationResponse]="paginationSub.asObservable()"
      (paginationReq)="performPagination($event)"
    ></app-pagination>
  </div>
</div>
<p #toaster class="toaster p-2 text-white bg-dark mb-3 w-auto rounded">{{ toasterMessage }}</p>
<router-outlet></router-outlet>
