<div class="row">
  <ng-container *ngFor="let p of phones">
    <div class="card mx-3 mb-3" (click)="openPhoneDetails(p)">
      <div class="card-body">
        <img [src]="p.imgUrl" [alt]="p.name" class="phone-image" />
        <p class="p-0 m-0 mt-2 phone-name">
          {{ p.brandName }}-{{ p.name }}
        </p>
        <p class="p-0 m-0">Rs. {{ p.priceEur }}</p>
      </div>
    </div>
  </ng-container>
</div>
