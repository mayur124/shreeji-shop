<div class="row pl-3">
  <ng-container *ngFor="let p of phones">
    <div class="phone-card card mx-3 mb-3" (click)="openPhoneDetails(p)">
      <div class="card-body">
        <img [src]="p.imgUrl" [alt]="p.name" class="phone-image" />
        <p class="p-0 m-0 mt-2 phone-name">{{ p.brandName }}-{{ p.name }}</p>
        <p class="p-0 m-0 price">Rs.{{ p.priceEur }}</p>
      </div>
      <div
        class="card-body extra-options p-0 m-0 pb-3 d-flex justify-content-center"
      >
        <button
          class="btn d-flex align-items-baseline justify-content-center w-100 mx-3 add-to-cart-btn"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-cart2"
            fill="#ffffff"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
            />
          </svg>
          <span class="pl-1 text-white">Add to cart</span>
        </button>
      </div>
    </div>
  </ng-container>
</div>
