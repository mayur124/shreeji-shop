<div class="row">
  <ng-container *ngFor="let m of models">
    <div class="card mx-3 mb-3">
      <div class="card-body">
        <img [src]="m.imgUrl" [alt]="m.name" class="phone-image" />
        <p class="p-0 m-0 font-weight-bold">{{ m.name }}</p>
        <p class="p-0 m-0">{{ m.priceEur }}</p>
      </div>
    </div>
  </ng-container>
</div>
