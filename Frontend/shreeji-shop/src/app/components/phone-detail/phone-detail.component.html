<div class="d-flex offset-1 phone-detail-container">
  <img [src]="phoneDetail.imgUrl" alt="phoneDetail.name" />
  <div class="col-sm-7 col-lg-8 mt-2">
    <div class="d-flex align-items-center">
      <h1 class="brand-name">{{ brandName }}</h1>
      <h1 class="phone-name">{{ phoneDetail.name }}</h1>
    </div>
    <h3 class="price">Rs. {{ phoneDetail.priceEur }}</h3>
  </div>
</div>
